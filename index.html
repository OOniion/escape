<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A nossa Escape Room </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="welcome-screen">
            <h1>A nossa Escape Room 💖🐧</h1>
            <p>Bem-vinda à nossa escape room especial dos pinguins! Resolve os desafios para descobrires a surpresa final.</p>
            <button id="start-game">Começar</button>
        </div>
        
        <div id="challenge-container" class="hidden">
            <h2 id="challenge-title"></h2>
            <p id="challenge-description"></p>
            <input type="text" id="challenge-input" placeholder="Digite sua resposta...">
            <button id="submit-answer">Enviar</button>
            <p id="feedback"></p>
            <a href="https://ooniion.github.io/escape2/">Escape Room 2</a>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
